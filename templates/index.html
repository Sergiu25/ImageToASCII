<!DOCTYPE html>
<html>
<head>
    <title>Convertor de Imagini în ASCII Art</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Convertor de Imagini in ASCII Art</h1>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Selectați o imagine:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="width">Lățime ASCII (caractere):</label>
                <input type="number" id="width" name="width" value="100" min="50" max="500">
            </div>

            <div class="form-group">
                <label for="chars">Set de caractere (de la luminos la întunecat):</label>
                <input type="text" id="chars" name="chars" value=" .:-=+*#%@">
            </div>

            <button type="submit">Convertește în ASCII</button>
        </form>

        {% if ascii_result %}
        <div class="result">
            <div class="original-image">
                <h3>Imaginea originală</h3>
                <img src="data:image/jpeg;base64,{{ original_image }}" style="max-width: 100%;">
            </div>

            <div class="ascii-output">
                <h3>ASCII Art</h3>
                <div class="ascii-preview">{{ ascii_result }}</div>

                <form method="POST" action="/download">
                    <input type="hidden" name="ascii_art" value="{{ ascii_result }}">
                    <button type="submit" style="margin-top: 10px;">Descarcă ASCII Art</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
